  </head>

  <body>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="index.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span class="link-text logo-text">Home</span>
          </a>

          <a href="projects.html" class="nav-link">
            <i class="fas fa-project-diagram"></i>
            <span class="link-text logo-text">Projects</span>

          <a href="#" class="nav-link">
            <i class="fas fa-id-badge"></i>

          <a href="#" class="nav-link">

          <a href="feedback.html" class="nav-link">

            <i class="fas fa-boxes"></i>
            <span class="link-text logo-text">Flexbox *</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="container text-sm-center position-absolute top-50 start-50 translate-middle">
      <h1>Calculator</h1>
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control"
            id="firstTextInput"
            pattern="[0-9]{5}"
            aria-label="Only numbers please!"
            required
          />
        </div>
        <div class="col">
          <select
            class="form-select"
            id="operationSelect"
            aria-label="Default select Example"
          >
            <option selected value="1">+</option>
            <option value="2">-</option>
            <option value="3">*</option>
            <option value="4">/</option>
          </select>
        </div>
        <div class="col">
          <input
            type="number"
            class="form-control"
            id="secondTextInput"
            pattern="[0-9]{5}"
            aria-label="Only numbers please!"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            id="calculateBtn"
            onclick="calculate()"
            class="btn btn-outline-info"
          >
            Calculate
          </button>
        </div>
        <div class="col">
          <input type="number" class="form-control" id="result" />
        </div>
        <div class="col" id="counterCol"></div>
      </div>
    </div>
    <div class="col text-center">

    </div>
  </body>
</html>
