<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/calculator.js"></script>
</head>

<body>

    <div class="container text-sm-center">
        <h1>Calculator</h1>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="firstTextInput">
            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select Example">
                    <option selected>+</option>
                    <option value="1">-</option>
                    <option value="2">*</option>
                    <option value="3">/</option>
                </select>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="secondTextInput">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" id="calculateBtn" class="btn btn-outline-info" onclick="showResult()">Calculate</button>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="result">
            </div>
            <div class="col" id="counter">
                
            </div>
        </div>
    </div>



</body>

</html>
